<div *ngIf="product">
    <h2> {{product.name | uppercase}} details: </h2>
    <div><span> id: </span> {{product.id}} </div>
    <div><span> price: </span> {{product.price | currency}} </div>
    <div> 
        <label> name:
            <input [(ngModel)]="product.name" placeholder="Name" />
        </label>
    </div>
</div>
<button (click)="goBack()">go back</button>
